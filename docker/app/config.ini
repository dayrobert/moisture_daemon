[mqtt]
# MQTT Broker Configuration - External broker
broker = 192.168.6.115
port = 1883
username = 
password = 
topic = moisture/+/data
qos = 1
keepalive = 60

[database]
# MySQL Database Configuration - Docker services
host = mysql
port = 3306
name = moisture_db
user = moisture_user
password = moisture_pass

[client]
# Client Configuration
id = moisture_client_docker
reconnect_delay = 5
max_runtime = 300
max_retries = 3

[logging]
# Logging Configuration
level = INFO
file = logs/moisture_client.log
max_size = 10485760
backup_count = 5
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[health]
# Health monitoring configuration
check_interval = 60
sensor_timeout = 300
alert_threshold = 5
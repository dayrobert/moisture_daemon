[mqtt]
# MQTT Broker Configuration
broker = localhost
port = 1883
username = 
password = 
topic = moisture/+/data
qos = 1
keepalive = 60

[database]
# MySQL Database Configuration
host = localhost
port = 3306
name = moisture_db
user = root
password = 

[client]
# Client Configuration
id = moisture_client
reconnect_delay = 5
max_runtime = 300
max_retries = 3

[logging]
# Logging Configuration
level = INFO
file = logs/moisture_client.log
max_size = 10485760
backup_count = 5
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[alerts]
# Alert Thresholds
moisture_low_threshold = 20.0
moisture_high_threshold = 80.0
battery_low_threshold = 10.0
sensor_offline_threshold = 3600

[monitoring]
# Health Monitoring
health_check_interval = 60
metrics_enabled = true
metrics_file = logs/metrics.json
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
minversion = 6.0
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    mqtt: marks tests related to MQTT functionality
    database: marks tests related to database functionality
    config: marks tests related to configuration

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings
[coverage:run]
source = .
omit = 
    tests/*
    .venv/*
    venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod